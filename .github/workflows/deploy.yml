name: Deploy to Netlify

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create deploy zip
        run: zip -r site.zip index.html css/ js/ assets/

      - name: Deploy to Netlify
        run: |
          curl -s -X POST "https://api.netlify.com/api/v1/sites/${{ secrets.NETLIFY_SITE_ID }}/deploys" \
            -H "Content-Type: application/zip" \
            -H "Authorization: Bearer ${{ secrets.NETLIFY_AUTH_TOKEN }}" \
            --data-binary @site.zip \
            -o response.json
          echo "Deploy response:"
          cat response.json | python3 -c "import sys,json; d=json.load(sys.stdin); print('State:', d.get('state','?')); print('URL:', d.get('ssl_url', d.get('url','?')))"
