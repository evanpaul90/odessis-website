<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0c068"/>
      <stop offset="50%" style="stop-color:#c9a84c"/>
      <stop offset="100%" style="stop-color:#b8923a"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="40%" style="stop-color:#f0f0f0"/>
      <stop offset="100%" style="stop-color:#c9a84c"/>
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#ringGrad)" stroke-width="5"/>
  <!-- Inner filled circle -->
  <circle cx="100" cy="100" r="68" fill="#1a1535"/>
  <!-- Waveform bars -->
  <!-- Left dot -->
  <circle cx="52" cy="100" r="5" fill="url(#goldGrad)"/>
  <!-- Bar 1 -->
  <rect x="66" y="82" width="7" height="36" rx="3.5" fill="url(#goldGrad)"/>
  <!-- Bar 2 -->
  <rect x="80" y="72" width="7" height="56" rx="3.5" fill="url(#goldGrad)"/>
  <!-- Bar 3 (center, tallest) -->
  <rect x="94" y="64" width="7" height="72" rx="3.5" fill="url(#goldGrad)"/>
  <!-- Bar 4 -->
  <rect x="108" y="72" width="7" height="56" rx="3.5" fill="url(#goldGrad)"/>
  <!-- Bar 5 -->
  <rect x="122" y="82" width="7" height="36" rx="3.5" fill="url(#goldGrad)"/>
  <!-- Right dot -->
  <circle cx="143" cy="100" r="5" fill="url(#goldGrad)"/>
</svg>
